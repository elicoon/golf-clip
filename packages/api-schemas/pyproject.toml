[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "golfclip-schemas"
version = "0.1.0"
description = "Shared API schemas for GolfClip"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
